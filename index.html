<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Furia!</title>

</head>
<body>
    <header>
        <h1>Chat oficial da furia</h1>
        <p>Fique por dentro de tudo! Jogos, notícias, curiosidades e muito mais!</p>
    </header>

    <main>
         <!-- Botão que inicia o chat -->
  <button id="startChatBtn">Começar Conversa</button>

  <!-- Div escondida que vai aparecer depois -->
  <div id="chatContainer" style="display: none;">
    <div id="chatMessages"></div> <!-- Mensagens vão aparecer aqui -->
    
    <div id="userInputArea">
      <input type="text" id="userInput" placeholder="Digite sua mensagem...">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>
            <footer>
              <p>© 2025 FURIA Esports - Fan Project</p>
            </footer>

    </main>
    <img src="img/Furia_Esports_logo.png" id="furiaLogo" alt="Logo da FURIA">
    <script src="script.js"></script>
</body> 
</html>
